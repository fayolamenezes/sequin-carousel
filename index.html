<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Scroll Carousel (Cards)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .carousel-section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    position: relative;
    overflow: hidden;
    padding: 2rem 0;
    }

    .carousel {
    display: flex;
    gap: 2rem;
    height: fit-content;
    width: fit-content;
    }

    .carousel img {
    width: 190px;
    height: 450px;
    object-fit: cover;
    flex-shrink: 0;
    }

  </style>
</head>
<body>

  <section class="carousel-section">
    <div class="carousel">
      <!-- 6 images repeated twice = 12 -->
      <img src="person1.webp" alt="Person 1" />
      <img src="person2.webp" alt="Person 2" />
      <img src="person3.webp" alt="Person 3" />
      <img src="person4.webp" alt="Person 4" />
      <img src="person5.webp" alt="Person 5" />
      <img src="person6.webp" alt="Person 6" />
      <img src="person1.webp" alt="Person 1" />
      <img src="person2.webp" alt="Person 2" />
      <img src="person3.webp" alt="Person 3" />
      <img src="person4.webp" alt="Person 4" />
      <img src="person5.webp" alt="Person 5" />
      <img src="person6.webp" alt="Person 6" />
    </div>
  </section>

  <!-- GSAP CDN -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const carousel = document.querySelector(".carousel");
    const totalWidth = carousel.scrollWidth;
    
    gsap.to(carousel, {
      x: () => -(totalWidth - window.innerWidth),
      ease: "power1.out",
      scrollTrigger: {
      trigger: ".carousel-section",
      start: "top top",
      end: () => "+=" + (totalWidth),
      pin: true,
      scrub: 1.5,
      anticipatePin: 1,
      },
    });
  </script>
</body>
</html>
